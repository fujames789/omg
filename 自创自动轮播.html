<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/play.css">
	<script src="js/ease-my.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<div id="playImages" class="play">
	<ul class="big_pic">
		<a class="mark_left" href="javascript:void"></a>
		<a class="mark_right" href="javascript:void"></a>
		<div class="prev"></div>
		<div class="next"></div>
		<div class="text">加载图片信息...</div>
		<div class="length">正在计算图片数量...</div>
		<div class="bg"></div>

		<li style="z-index:1"><img src="images/1.jpg" /></li>
		<li><img src="images/2.jpg" /></li>
		<li><img src="images/3.jpg" /></li>
		<li><img src="images/4.jpg" /></li>
		<li><img src="images/5.jpg" /></li>
		<li><img src="images/6.jpg" /></li>
	</ul>
	<div class="small_pic">
		<ul>
			<li style="opacity:1; filter:alpha(opacity:100);"><img src="images/1.jpg" /></li>
			<li><img src="images/2.jpg" /></li>
			<li><img src="images/3.jpg" /></li>
			<li><img src="images/4.jpg" /></li>
			<li><img src="images/5.jpg" /></li>
			<li><img src="images/6.jpg" /></li>
		</ul>
	</div>
</div>

</body>
</html>
